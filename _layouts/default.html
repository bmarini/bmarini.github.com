<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="/css/text.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="/css/960.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" />
</head>
<body>
  <div id="wrapper" class="container_12">
    <div id="maincol" class="grid_8">
      {{ content }}
    </div>
    <div id="sidecol" class="grid_3 prefix_1">
      <div id="me">
        <h3>Ben Marini</h3>
        <ul>
          <li>software craftsman</li>
          <li>san francisco, ca</li>
        </ul>
      </div>

      <hr />

      {% for post in site.posts %}
      <dl class="posts">
        <dt><a href="{{ post.url }}">{{ post.title }}</a></dt>
        <dd class="date">{{ post.date | date_to_string }}</dd>
      </dl>
      {% endfor %}
      
    </div>
  </div>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-20470846-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</body>
</html>
